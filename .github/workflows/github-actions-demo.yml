name: GitHub Actions Demo
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/checkout@v2
      - run: bash replace.sh
      
      - name: Package Application
        uses: JackMcKew/pyinstaller-action-windows@main
        with:
          path: .
      - run: ls dist
      - run: git status
      - run: ls dist/windows
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/upload-artifact@v2
        with:
          name: windows-chess
          path: dist/windows
      
      - name: Package Application
        uses: JackMcKew/pyinstaller-action-linux@main
        with:
          path: .    
      - run: ls dist
      - run: ls dist/linux
      - uses: actions/upload-artifact@v2
        with:
          name: linux-chess
          path: dist/linux
